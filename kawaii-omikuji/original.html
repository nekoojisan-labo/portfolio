<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>かわいいおみくじ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #ffb3e6 0%, #b3d9ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .screen {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            width: calc(100% - 40px);
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            position: relative;
            top: auto;
            left: auto;
            right: auto;
            width: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            color: #ff6b9d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 0.625rem;
            animation: bounce 2s infinite;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #666;
            font-weight: 300;
        }

        .omikuji-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: clamp(30px, 5vw, 40px);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .omikuji-illustration {
            margin-bottom: 2rem;
            position: relative;
            height: 100px;
        }

        .shrine {
            font-size: clamp(3rem, 8vw, 4rem);
            animation: float 3s ease-in-out infinite;
        }

        .clouds {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.5rem, 4vw, 2rem);
            opacity: 0.7;
            animation: drift 5s ease-in-out infinite;
            white-space: nowrap;
        }

        .draw-button {
            background: linear-gradient(45deg, #ff6b9d, #ffa726);
            border: none;
            border-radius: 25px;
            padding: clamp(15px, 3vw, 20px) clamp(30px, 5vw, 40px);
            font-size: clamp(1.2rem, 3.5vw, 1.5rem);
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .draw-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
        }

        .draw-button:active {
            transform: translateY(0);
        }

        .button-sparkle {
            position: absolute;
            top: 10px;
            right: 15px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .loading-animation {
            text-align: center;
            padding: clamp(50px, 10vw, 100px) 0;
        }

        .spinning-omikuji {
            font-size: clamp(4rem, 10vw, 5rem);
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .loading-text {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #666;
            margin-bottom: 1.25rem;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .loading-dots span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b9d;
            animation: loading-bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        .result-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: clamp(20px, 4vw, 30px);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .fortune-name {
            font-size: clamp(2.5rem, 6vw, 3rem);
            font-weight: bold;
            margin-bottom: 0.625rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .fortune-icon {
            font-size: clamp(3rem, 8vw, 4rem);
            animation: pulse 2s ease-in-out infinite;
        }

        .result-header.daikichi {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #b8860b;
        }

        .result-header.chukichi {
            background: linear-gradient(135deg, #ff9500, #ffb347);
            color: #cc5500;
        }

        .result-header.shokichi {
            background: linear-gradient(135deg, #ff69b4, #ffb6c1);
            color: #c71585;
        }

        .result-header.kichi {
            background: linear-gradient(135deg, #32cd32, #90ee90);
            color: #228b22;
        }

        .result-header.suekichi {
            background: linear-gradient(135deg, #87ceeb, #b0e0e6);
            color: #4682b4;
        }

        .result-header.kyo {
            background: linear-gradient(135deg, #9370db, #dda0dd);
            color: #663399;
        }

        .result-header.daikyo {
            background: linear-gradient(135deg, #483d8b, #6a5acd);
            color: #ffffff;
        }

        .advice-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: clamp(20px, 4vw, 30px);
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-height: 60vh;
            overflow: hidden;
        }

        .advice-scroll {
            max-height: calc(60vh - 60px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-right: 10px;
        }

        .advice-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .advice-scroll::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
        }

        .advice-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 157, 0.3);
            border-radius: 3px;
        }

        .advice-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            border-left: 5px solid #ff6b9d;
            transition: all 0.3s ease;
        }

        .advice-item:last-child {
            margin-bottom: 0;
        }

        .advice-item h3 {
            color: #ff6b9d;
            margin-bottom: 0.5rem;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .advice-item .emoji {
            font-size: 1.3em;
        }

        .advice-item p {
            color: #555;
            line-height: 1.6;
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        .retry-button {
            width: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 15px;
            padding: clamp(12px, 2.5vw, 15px);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.6);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes drift {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-40%) translateY(-5px); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loading-bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) and (min-width: 481px) {
            .container {
                padding: 15px;
            }
            
            .advice-container {
                max-height: 50vh;
            }
            
            .advice-scroll {
                max-height: calc(50vh - 40px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header {
                margin-bottom: 2rem;
            }
            
            .omikuji-box {
                padding: 25px;
            }
            
            .omikuji-illustration {
                height: 80px;
                margin-bottom: 1.5rem;
            }
            
            .advice-container {
                max-height: 55vh;
                padding: 20px;
            }
            
            .advice-scroll {
                max-height: calc(55vh - 40px);
                padding-right: 5px;
            }
            
            .advice-item {
                margin-bottom: 1rem;
                padding: 0.75rem;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                padding: 10px;
            }
            
            .header {
                margin-bottom: 1rem;
            }
            
            .omikuji-illustration {
                height: 60px;
                margin-bottom: 1rem;
            }
            
            .advice-container {
                max-height: 40vh;
            }
            
            .advice-scroll {
                max-height: calc(40vh - 40px);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            }
            
            .omikuji-box,
            .advice-container {
                background: rgba(45, 55, 72, 0.9);
                color: #e2e8f0;
            }
            
            .subtitle,
            .loading-text,
            .advice-item p {
                color: #cbd5e0;
            }
        }
    </style>
</head>

        // メインアプリケーションクラス
        class OmikujiApp {
            constructor() {
                this.currentScreen = 'main';
                this.isAnimating = false;
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.screens = {
                    main: document.getElementById('main-screen'),
                    loading: document.getElementById('loading-screen'),
                    result: document.getElementById('result-screen')
                };
                
                this.buttons = {
                    draw: document.getElementById('draw-button'),
                    retry: document.getElementById('retry-button')
                };
                
                this.resultElements = {
                    fortuneName: document.getElementById('fortune-name'),
                    fortuneIcon: document.getElementById('fortune-icon'),
                    header: document.getElementById('result-header')
                };
                
                this.adviceElements = {
                    wish: document.getElementById('advice-wish'),
                    health: document.getElementById('advice-health'),
                    work: document.getElementById('advice-work'),
                    love: document.getElementById('advice-love'),
                    study: document.getElementById('advice-study'),
                    money: document.getElementById('advice-money'),
                    travel: document.getElementById('advice-travel'),
                    lost: document.getElementById('advice-lost'),
                    trouble: document.getElementById('advice-trouble')
                };
            }

            bindEvents() {
                this.buttons.draw.addEventListener('click', () => this.drawOmikuji());
                this.buttons.retry.addEventListener('click', () => this.resetToMain());
                
                if ('ontouchstart' in window) {
                    this.buttons.draw.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.drawOmikuji();
                    });
                    
                    this.buttons.retry.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.resetToMain();
                    });
                }
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        if (this.currentScreen === 'main' && !this.isAnimating) {
                            this.drawOmikuji();
                        } else if (this.currentScreen === 'result' && !this.isAnimating) {
                            this.resetToMain();
                        }
                    }
                });
            }

            showScreen(screenName) {
                Object.keys(this.screens).forEach(key => {
                    if (key === screenName) {
                        this.screens[key].classList.add('active');
                    } else {
                        this.screens[key].classList.remove('active');
                    }
                });
                this.currentScreen = screenName;
            }

            drawOmikuji() {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
                
                this.showScreen('loading');
                
                setTimeout(() => {
                    const fortune = this.selectFortune();
                    const advice = this.generateAdvice(fortune);
                    this.displayResult(fortune, advice);
                    this.showScreen('result');
                    this.isAnimating = false;
                }, 2500);
            }

            selectFortune() {
                const totalWeight = Object.values(FORTUNE_CONFIG).reduce((sum, config) => sum + config.weight, 0);
                let random = Math.random() * totalWeight;
                
                for (const [key, config] of Object.entries(FORTUNE_CONFIG)) {
                    random -= config.weight;
                    if (random <= 0) {
                        return key;
                    }
                }
                
                return 'chukichi';
            }

            generateAdvice(fortune) {
                const advice = {};
                const fortuneData = ADVICE_DATA[fortune];
                
                Object.keys(this.adviceElements).forEach(category => {
                    if (fortuneData[category] && fortuneData[category].length > 0) {
                        const randomIndex = Math.floor(Math.random() * fortuneData[category].length);
                        advice[category] = fortuneData[category][randomIndex];
                    } else {
                        advice[category] = "運勢に従って行動しましょう。";
                    }
                });
                
                return advice;
            }

            displayResult(fortune, advice) {
                const config = FORTUNE_CONFIG[fortune];
                
                this.resultElements.fortuneName.textContent = config.name;
                this.resultElements.fortuneIcon.textContent = config.icon;
                this.resultElements.header.className = `result-header ${config.class}`;
                
                Object.keys(this.adviceElements).forEach(category => {
                    this.adviceElements[category].textContent = advice[category];
                });
                
                const scrollContainer = document.querySelector('.advice-scroll');
                if (scrollContainer) {
                    scrollContainer.scrollTop = 0;
                }
                
                this.animateResult();
            }

            animateResult() {
                const adviceItems = document.querySelectorAll('.advice-item');
                adviceItems.forEach((item, index) => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        item.style.transition = 'all 0.5s ease';
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }

            resetToMain() {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                
                const adviceItems = document.querySelectorAll('.advice-item');
                adviceItems.forEach(item => {
                    item.style.opacity = '';
                    item.style.transform = '';
                    item.style.transition = '';
                });
                
                setTimeout(() => {
                    this.showScreen('main');
                    this.isAnimating = false;
                }, 100);
            }
        }

        // アプリケーションの初期化
        document.addEventListener('DOMContentLoaded', () => {
            new OmikujiApp();
        });
    </script>
