<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デウス・コード 八百万の神託 - RPG Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            border: 3px solid #0f3460;
            border-radius: 10px;
            background: #0a0a0a;
            box-shadow: 0 0 20px rgba(15, 52, 96, 0.5);
            overflow: hidden;
            position: relative;
        }

        #gameCanvas {
            display: block;
            background: #1a1a2e;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .ui-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f3460;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            color: #ffffff;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .hp-bar, .mp-bar {
            width: 120px;
            height: 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            overflow: hidden;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
        }

        .mp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4444ff, #6666ff);
            transition: width 0.3s ease;
        }

        .message-box {
            min-height: 40px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 3px;
            font-size: 12px;
            line-height: 1.4;
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f3460;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
        }

        /* Battle Screen Styles (サイバーパンク × ドラクエ風) */
        .battle-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #001122 0%, #002244 50%, #001133 100%);
            display: none;
            z-index: 500;
        }

        .battle-screen.active {
            display: block;
        }

        .battle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480"><defs><linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%23001122"/><stop offset="100%" style="stop-color:%23003366"/></linearGradient></defs><rect width="800" height="480" fill="url(%23bg)"/><g opacity="0.3"><rect x="50" y="100" width="100" height="200" fill="%230066ff"/><rect x="200" y="150" width="80" height="150" fill="%230055dd"/><rect x="500" y="80" width="120" height="220" fill="%230044bb"/></g></svg>') no-repeat center;
            background-size: cover;
            border-bottom: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .enemy-area {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .enemy-sprite {
            font-size: 72px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            animation: enemyFloat 2s ease-in-out infinite;
        }

        @keyframes enemyFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .enemy-name {
            color: #ff4444;
            font-size: 16px;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .battle-ui {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
        }

        .battle-message {
            position: absolute;
            top: 0;
            left: 10px;
            right: 10px;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 5px;
            padding: 10px;
            color: #ffffff;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            overflow-y: auto;
        }

        .battle-commands {
            position: absolute;
            bottom: 90px;
            left: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .command-item {
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 3px;
            position: relative;
        }

        .command-item:hover {
            background: rgba(0, 255, 255, 0.2);
            padding-left: 20px;
        }

        .command-item.selected::before {
            content: "▶";
            position: absolute;
            left: 5px;
            color: #00ffff;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .battle-status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .damage-number {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: damageFloat 1s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        .damage-number.critical {
            font-size: 48px;
            color: #ff0000;
        }

        @keyframes damageFloat {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .title-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        .title-screen h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .title-screen h2 {
            font-size: 16px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .start-button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #0f3460, #16213e);
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: linear-gradient(45deg, #16213e, #0f3460);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="title-screen" id="titleScreen">
            <h1>デウス・コード</h1>
            <h2>八百万の神託</h2>
            <p style="margin-bottom: 20px; color: #aaa;">神々の力をその身に降ろし、AIが支配する無機質な世界に、人の心を取り戻せ</p>
            <button class="start-button" onclick="startGame()">ゲーム開始</button>
        </div>

        <div class="ui-overlay" id="gameUI" style="display: none;">
            <div class="status-bar">
                <div>
                    <div>HP: <span id="playerHP">100</span>/100</div>
                    <div class="hp-bar"><div class="hp-fill" id="hpFill" style="width: 100%"></div></div>
                </div>
                <div>
                    <div>MP: <span id="playerMP">50</span>/50</div>
                    <div class="mp-bar"><div class="mp-fill" id="mpFill" style="width: 100%"></div></div>
                </div>
                <div>
                    <div>レベル: <span id="playerLevel">1</span></div>
                    <div>経験値: <span id="playerExp">0</span></div>
                </div>
            </div>
            <div class="message-box" id="messageBox">
                近未来の新宿、AIシステム『アーク』によって管理された街を歩いている...
            </div>
        </div>

        <!-- Battle Screen (サイバーパンク × ドラクエ風) -->
        <div class="battle-screen" id="battleScreen">
            <div class="battle-background">
                <div class="enemy-area" id="enemyArea">
                    <div class="enemy-sprite" id="enemySprite">🤖</div>
                    <div class="enemy-name" id="enemyName">デウス・マキナ</div>
                    <div class="hp-bar" style="width: 100px; margin: 10px auto;">
                        <div class="hp-fill" id="enemyHpFill" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            <div class="battle-ui">
                <div class="battle-message" id="battleMessage">
                    デウス・マキナが あらわれた！
                </div>
                <div class="battle-commands" id="battleCommands">
                    <div class="command-item selected" data-command="attack">こうげき</div>
                    <div class="command-item" data-command="kamui">カムイ</div>
                    <div class="command-item" data-command="item">どうぐ</div>
                    <div class="command-item" data-command="escape">にげる</div>
                </div>
                <div class="battle-status">
                    <div class="status-row">
                        <span>カイト</span>
                        <span>Lv.<span id="battlePlayerLevel">1</span></span>
                    </div>
                    <div class="status-row">
                        <span>HP</span>
                        <span><span id="battlePlayerHP">100</span>/<span id="battlePlayerMaxHP">100</span></span>
                    </div>
                    <div class="status-row">
                        <span>MP</span>
                        <span><span id="battlePlayerMP">50</span>/<span id="battlePlayerMaxMP">50</span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div><strong>操作方法:</strong></div>
            <div>↑↓←→: 移動</div>
            <div>SPACE: アクション</div>  
            <div>Z: 神威発動</div>
            <div>X: メニュー</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameStarted = false;
        let inBattle = false;
        let currentEnemy = null;
        let selectedCommand = 0;
        let player = {
            x: 400,
            y: 300,
            hp: 100,
            maxHp: 100,
            mp: 50,
            maxMp: 50,
            level: 1,
            exp: 0,
            facing: 'down'
        };

        // NPCs and enemies
        let npcs = [
            { x: 200, y: 150, emoji: '🤖', type: 'deus_machina', hp: 30, name: 'デウス・マキナ' },
            { x: 600, y: 400, emoji: '👤', type: 'citizen', name: '市民' },
            { x: 100, y: 500, emoji: '🧙‍♀️', type: 'akari', name: 'アカリ' }
        ];

        // Map data
        const mapWidth = 25;
        const mapHeight = 19;
        const tileSize = 32;

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            if (inBattle) {
                handleBattleInput(e.key);
            } else {
                keys[e.key] = true;
            }
        });
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        function startGame() {
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            gameStarted = true;
            gameLoop();
        }

        function drawBackground() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid pattern
            ctx.strokeStyle = '#0f3460';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += tileSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += tileSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Buildings
            ctx.fillStyle = '#16213e';
            ctx.fillRect(50, 50, 100, 80);
            ctx.fillRect(200, 100, 120, 60);
            ctx.fillRect(500, 200, 80, 100);
            ctx.fillRect(600, 50, 150, 90);
            ctx.fillRect(100, 400, 200, 100);
            
            // Digital elements
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(52, 52, 4, 4);
            ctx.fillRect(202, 102, 4, 4);
            ctx.fillRect(502, 202, 4, 4);
        }

        function drawPlayer() {
            const playerSize = 24;
            ctx.font = `${playerSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('🧑‍💼', player.x, player.y + playerSize/2);
            
            ctx.font = '12px Courier New';
            ctx.fillStyle = '#00ffff';
            ctx.fillText('カイト', player.x, player.y + playerSize + 12);
            
            // HP bar
            const barWidth = 40;
            const barHeight = 4;
            const hpRatio = player.hp / player.maxHp;
            
            ctx.fillStyle = '#333';
            ctx.fillRect(player.x - barWidth/2, player.y - 20, barWidth, barHeight);
            ctx.fillStyle = hpRatio > 0.5 ? '#44ff44' : hpRatio > 0.25 ? '#ffff44' : '#ff4444';
            ctx.fillRect(player.x - barWidth/2, player.y - 20, barWidth * hpRatio, barHeight);
        }

        function drawNPCs() {
            npcs.forEach(npc => {
                const npcSize = 24;
                ctx.font = `${npcSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(npc.emoji, npc.x, npc.y + npcSize/2);
                
                ctx.font = '10px Courier New';
                ctx.fillStyle = npc.type === 'deus_machina' ? '#ff4444' : 
                               npc.type === 'akari' ? '#ffff44' : '#ffffff';
                ctx.fillText(npc.name, npc.x, npc.y + npcSize + 10);
                
                if (npc.type === 'deus_machina' && npc.hp > 0) {
                    const barWidth = 30;
                    const barHeight = 3;
                    const hpRatio = npc.hp / 30;
                    
                    ctx.fillStyle = '#333';
                    ctx.fillRect(npc.x - barWidth/2, npc.y - 15, barWidth, barHeight);
                    ctx.fillStyle = '#ff4444';
                    ctx.fillRect(npc.x - barWidth/2, npc.y - 15, barWidth * hpRatio, barHeight);
                }
            });
        }

        function updatePlayer() {
            if (!gameStarted || inBattle) return;
            
            const speed = 3;
            
            if (keys['ArrowUp'] || keys['w']) {
                player.y = Math.max(20, player.y - speed);
                player.facing = 'up';
            }
            if (keys['ArrowDown'] || keys['s']) {
                player.y = Math.min(canvas.height - 20, player.y + speed);
                player.facing = 'down';
            }
            if (keys['ArrowLeft'] || keys['a']) {
                player.x = Math.max(20, player.x - speed);
                player.facing = 'left';
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x = Math.min(canvas.width - 20, player.x + speed);
                player.facing = 'right';
            }
            
            if (keys[' ']) {
                keys[' '] = false;
                checkInteractions();
            }
        }

        function checkInteractions() {
            const interactionRange = 50;
            
            npcs.forEach((npc, index) => {
                const distance = Math.sqrt(
                    Math.pow(player.x - npc.x, 2) + 
                    Math.pow(player.y - npc.y, 2)
                );
                
                if (distance < interactionRange) {
                    if (npc.type === 'deus_machina' && npc.hp > 0) {
                        startBattle(npc, index);
                    } else if (npc.type === 'citizen') {
                        showMessage('市民: "......" (感情を失っている)');
                    } else if (npc.type === 'akari') {
                        showMessage('アカリ: "カイト、気をつけて。この街はAIの監視が強いわ。"');
                    }
                }
            });
        }

        // Battle System Functions
        function startBattle(enemy, enemyIndex) {
            inBattle = true;
            currentEnemy = { ...enemy, index: enemyIndex, maxHp: enemy.hp };
            selectedCommand = 0;
            
            document.getElementById('battleScreen').classList.add('active');
            document.getElementById('enemySprite').textContent = enemy.emoji;
            document.getElementById('enemyName').textContent = enemy.name;
            document.getElementById('gameUI').style.display = 'none';
            
            updateBattleUI();
            showBattleMessage(`${enemy.name}が あらわれた！`);
            setupBattleCommands();
        }

        function setupBattleCommands() {
            const commands = document.querySelectorAll('.command-item');
            commands.forEach((cmd, index) => {
                cmd.classList.remove('selected');
                if (index === selectedCommand) {
                    cmd.classList.add('selected');
                }
                
                cmd.onclick = () => {
                    selectedCommand = index;
                    executeBattleCommand(cmd.dataset.command);
                };
            });
        }

        function handleBattleInput(key) {
            const commands = document.querySelectorAll('.command-item');
            const numCommands = commands.length;
            
            if (key === 'ArrowUp' || key === 'w') {
                selectedCommand = (selectedCommand - 1 + numCommands) % numCommands;
                setupBattleCommands();
            } else if (key === 'ArrowDown' || key === 's') {
                selectedCommand = (selectedCommand + 1) % numCommands;
                setupBattleCommands();
            } else if (key === 'Enter' || key === ' ') {
                const selectedCmd = commands[selectedCommand];
                executeBattleCommand(selectedCmd.dataset.command);
            }
        }

        function executeBattleCommand(command) {
            const commands = document.getElementById('battleCommands');
            commands.style.display = 'none';
            
            switch(command) {
                case 'attack':
                    playerAttack();
                    break;
                case 'kamui':
                    playerKamui();
                    break;
                case 'item':
                    showBattleMessage('どうぐを もっていない！');
                    setTimeout(() => {
                        commands.style.display = 'block';
                    }, 1500);
                    break;
                case 'escape':
                    if (Math.random() > 0.5) {
                        showBattleMessage('にげきれた！');
                        setTimeout(() => endBattle(false), 1500);
                    } else {
                        showBattleMessage('にげられない！');
                        setTimeout(() => enemyTurn(), 1500);
                    }
                    break;
            }
        }

        function playerAttack() {
            const damage = Math.floor(Math.random() * 15) + 10;
            currentEnemy.hp -= damage;
            
            showDamageNumber(damage, true);
            showBattleMessage(`カイトの こうげき！\n${currentEnemy.name}に ${damage}の ダメージ！`);
            updateBattleUI();
            
            if (currentEnemy.hp <= 0) {
                setTimeout(() => battleVictory(), 2000);
            } else {
                setTimeout(() => enemyTurn(), 2000);
            }
        }

        function playerKamui() {
            if (player.mp >= 10) {
                player.mp -= 10;
                const damage = Math.floor(Math.random() * 25) + 20;
                currentEnemy.hp -= damage;
                
                showDamageNumber(damage, true, true);
                showBattleMessage(`カイトは スサノオの力を よびだした！\n${currentEnemy.name}に ${damage}の ダメージ！`);
                updateBattleUI();
                
                if (currentEnemy.hp <= 0) {
                    setTimeout(() => battleVictory(), 2000);
                } else {
                    setTimeout(() => enemyTurn(), 2000);
                }
            } else {
                showBattleMessage('MPが たりない！');
                setTimeout(() => {
                    document.getElementById('battleCommands').style.display = 'block';
                }, 1500);
            }
        }

        function enemyTurn() {
            const damage = Math.floor(Math.random() * 8) + 3;
            player.hp = Math.max(0, player.hp - damage);
            
            showDamageNumber(damage, false);
            showBattleMessage(`${currentEnemy.name}の こうげき！\nカイトに ${damage}の ダメージ！`);
            updateBattleUI();
            updateUI();
            
            if (player.hp <= 0) {
                setTimeout(() => gameOver(), 2000);
            } else {
                setTimeout(() => {
                    document.getElementById('battleCommands').style.display = 'block';
                }, 1500);
            }
        }

        function battleVictory() {
            showBattleMessage(`${currentEnemy.name}を たおした！`);
            player.exp += 25;
            
            // Remove defeated enemy
            npcs.splice(currentEnemy.index, 1);
            
            // Level up check
            if (player.exp >= player.level * 100) {
                player.level++;
                player.maxHp += 20;
                player.hp = player.maxHp;
                player.maxMp += 10;
                player.mp = player.maxMp;
                showBattleMessage(`レベルアップ！\nレベル ${player.level} になった！`);
            }
            
            setTimeout(() => endBattle(true), 2000);
        }

        function endBattle(victory) {
            inBattle = false;
            currentEnemy = null;
            document.getElementById('battleScreen').classList.remove('active');
            document.getElementById('gameUI').style.display = 'block';
            updateUI();
            
            if (victory) {
                showMessage('戦闘に勝利した！');
            }
        }

        function gameOver() {
            showBattleMessage('カイトは たおれた...');
            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        function showDamageNumber(damage, isEnemy, isCritical = false) {
            const damageEl = document.createElement('div');
            damageEl.className = 'damage-number' + (isCritical ? ' critical' : '');
            damageEl.textContent = damage;
            
            if (isEnemy) {
                damageEl.style.left = '50%';
                damageEl.style.top = '30%';
            } else {
                damageEl.style.right = '200px';
                damageEl.style.bottom = '200px';
            }
            
            document.getElementById('battleScreen').appendChild(damageEl);
            
            setTimeout(() => {
                damageEl.remove();
            }, 1000);
        }

        function showBattleMessage(text) {
            document.getElementById('battleMessage').textContent = text;
        }

        function updateBattleUI() {
            // Update enemy HP
            if (currentEnemy) {
                const enemyHpRatio = Math.max(0, currentEnemy.hp / currentEnemy.maxHp);
                document.getElementById('enemyHpFill').style.width = (enemyHpRatio * 100) + '%';
            }
            
            // Update player status
            document.getElementById('battlePlayerLevel').textContent = player.level;
            document.getElementById('battlePlayerHP').textContent = player.hp;
            document.getElementById('battlePlayerMaxHP').textContent = player.maxHp;
            document.getElementById('battlePlayerMP').textContent = player.mp;
            document.getElementById('battlePlayerMaxMP').textContent = player.maxMp;
        }

        function showMessage(text) {
            document.getElementById('messageBox').textContent = text;
        }

        function updateUI() {
            document.getElementById('playerHP').textContent = player.hp;
            document.getElementById('playerMP').textContent = player.mp;
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerExp').textContent = player.exp;
            
            document.getElementById('hpFill').style.width = (player.hp / player.maxHp * 100) + '%';
            document.getElementById('mpFill').style.width = (player.mp / player.maxMp * 100) + '%';
        }

        function gameLoop() {
            if (!inBattle) {
                drawBackground();
                drawNPCs();
                drawPlayer();
                updatePlayer();
            }
            
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
